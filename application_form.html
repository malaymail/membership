<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        
label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>TNI Membership Application</h1>
    <form id="applicationForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

         <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>

  <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required>

	<label for="title">Title:</label>
        <input type="text" id="title" name="title" required>


         <label for="industry">Industry:</label>
        <input type="text" id="industry" name="industry" required>

         <label for="classification">Classification:</label>
        <input type="text" id="classification" name="classification" required>
       
         <label for="referral">Referral:</label>
        <input type="text" id="referral" name="referral" required>
         
	<label for="fee">Free:</label>
	 <input type="text" id="fee" name="fee" required>
	
	<label for="date">Date:</label>
	<input type="text" id="date" name="date" required>
      
             </select>

      
 <label for="interest">Why do you want to join the network?</label>
        <textarea id="interest" name="interest" rows="5" required></textarea>

        <input type="submit" value="Submit Application">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = "https://jreotsvatctmizlrmogb.supabase.co"; // Replace with your Supabase URL
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpyZW90c3ZhdGN0bWl6bHJtb2diIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAzOTkwNzIsImV4cCI6MjA1NTk3NTA3Mn0.6uPFFv5Hm0jl483VeERoS4IN9XrGYBMhDbz8Iinp-jo"; // Replace with your Supabase Public API Key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById("applicationForm").onsubmit = async function (e) {
            e.preventDefault();
            const formData = {
                name: document.getElementById("name").value,
                dob: document.getElementById("dob").value,
                sex: document.getElementById("sex").value,
                interest: document.getElementById("interest").value,
            };

           
 const { data, error } = await supabase
                .from("members")
                .insert([formData]);

            if (!error) {
                alert("Application submitted successfully!");
                window.location.href = "view_application.html";
            } else {
                alert("Error submitting application: " + error.message);
            }
        };
    </script>
</body>
</html>
